<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Your Certificate of Skepsis</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/images/SKEPSIS-LOGO-SINGLE.ico" />
  </head>

  <body>

      <img src="./assets/images/Frame 631642.jpg" alt="Padhega India Logo" />

    <script src="./index.js"></script>
